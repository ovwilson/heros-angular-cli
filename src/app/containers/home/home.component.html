<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap 
 fxLayoutGap="15px">


  <md-card fxFlex>
    <md-card-title>
      <span> Add Hero</span>
    </md-card-title>
    <md-card-content>
      <home-form [model]="model$ | async"></home-form>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="onSideNavToggle()">Toggle SideNav</button>
    </md-card-actions>
  </md-card>

  <md-card fxFlex>
    <md-card-title>
      <span> Audit</span>
    </md-card-title>
    <md-card-content>
        {{modelChanges$ | async | json}}

    </md-card-content>

  </md-card>
</div>
